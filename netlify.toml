# Netlify Configuration
[build]
  base = "/"
  command = "npm run build"
  publish = "dist/client"

[build.environment]
  NODE_ENV = "production"
  VITE_API_URL = "https://context-bridge-api.netlify.app/api"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Functions (if using Netlify Functions)
[functions]
  directory = "netlify/functions"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"